<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}
</style>
</head>
<body>

<h2>People saying </h2>

<div class="row">
  <div class="column">
    <h2>Albert Szent-Gyorgyi</h2>
    <p>A discovery is said to be an accident meeting a prepared mind.</p>
  </div>
  <div class="column">
    <h2>Thomas Jefferson</h2>
    <p>Determine never to be idle...It is wonderful how much may be done if we are always doing.</p>
  </div>
</div>

</body>
</html>
